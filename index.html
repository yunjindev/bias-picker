<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIAS PICKER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Kpop Bias Picker</h1>
        <button id="myBtn">Click me to show the idols!</button>
        <button id="removeBtn">Click me to hide the idols!</button>
        <div id="selected-bias-container"></div>
        <div class="band ILLIT">
            <h2>ILLIT</h2>
            <ul class="idol-list">
                <li>Yunah</li>
                <li>Minju</li>
                <li>Moka</li>
                <li>Wonhee</li>
                <li>Iroha</li>
            </ul>
        </div>
        <div class="band NewJeans">
            <h2>NewJeans</h2>
            <ul class="idol-list">
                <li>Minji</li>
                <li>Hanni</li>
                <li>Danielle</li>
                <li>Haerin</li>
                <li>Hyein</li>
            </ul>
        </div>
        <div class="band LE SSERAFIM">
            <h2>LE SSERAFIM</h2>
            <ul class="idol-list">
                <li>Sakura</li>
                <li>Chaewon</li>
                <li>Yunjin</li>
                <li>Kazuha</li>
                <li>Eunchae</li>
            </ul>
        </div>
        <div class="band Blackpink">
            <h2>Blackpink</h2>
            <ul class="idol-list">
                <li>Jisoo</li>
                <li>Jennie</li>
                <li>Rose</li>
                <li>Lisa</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
